name: Deployment

on:
  pull_request:
    branches:
      - master

jobs:
  build:
#The head_ref or source branch of the pull request in a workflow run.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "19"
  deployment:
    runs-on: ubuntu-latest
    environment: build
    steps:
      - name: deploy
